	<script type="text/javascript">
		
		$(document).ready(function(){
			// $(".ajaxMenuItem").click(function(){
			$("body").on( "click"  , ".ajaxMenuItem", function(){
				// alert("clicked");
				getPage(this);

			});

			function getPage(it){
				if(it === 1){
					var page = 'interface.html';
				}else{
				var page = $(it).attr('id') + '.html';
				}
				$.ajax({
						type:"GET",
						url:page,
						success:function(result){
							$("#main").html(result);
						}
				});

			}
getPage(1);

		});
	</script>
