</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// $(".ajaxMenuItem").click(function(){
			$("body").on( "click"  , ".ajaxMenuItem", function(){
				// alert("clicked");
				
				active_link();
				getPage(this);
				



			});
				

			$("#contact").click(function(){
				$('#main-support').show();
				$(".close").click(function(){
					$('#main-support').hide();
				});
			});

			function active_link(){
				$('ul li').click(function(){
					$('li').removeClass('active icon-color');
					$(this).closest('li').addClass('active icon-color');
				});
			}
			


			function getPage(it){
				if(it === 1){
					var page = 'interface.html';

				}else{
				var page = $(it).attr('id') + '.html';

				}
				$.ajax({
						type:"GET",
						url:page,
						success:function(result){
							$("#main").html(result);
						}
				});

			}
			getPage(1);

			

		});

	</script>


</body>
