<!DOCTYPE html>
<html>
<head>
	<title>settings</title>
	<link rel="stylesheet" type="text/css" href="css/main_header.css">

	<link rel="stylesheet" type="text/css" href="css/frequency.css">
</head>
<body>
	<div class="second-navbar link-fontsize">
		
				<div class="left-nav">
					<a href="#">FTP Interface</a>
				</div>
				<div class="right-nav">

					<a href="#">Interface / FTP</a>
				</div>

			</div>

			<div class="settingcontainer">
				<div class="header frequency">
					<h1>set your Synchronisation Frequency</h1>
				</div>
				<div class="box-container activelink">
					<div class="box activefont clockon">
						<a href="#">
						<img class="offclock" src="images/Path 548@2x.png">
					
					<span class="font">Every Hour</span>
				</a>
					</div>

					<div class="box">
						<a href="#">
						<img class="offclock" src="images/Path 548@2x.png">
					
					<span class="font">Every Hour</span>
					</a>

					</div>

					<div class="box">
						<a href="#">
						<img class="offclock" src="images/Path 548@2x.png">
					
					<span class="font">Every Hour</span>
				</a>
					</div>

					<div class="box">
						<a href="#">
						<img class="offclock" src="images/Path 548.png">
					
					<span class="font green">Every Hour</span>
				</a>
					</div>

				</div>
		</div>
			<script type="text/javascript">
				$(document).ready(function(){

					activelink();
					
				});
				
				function activelink(){

					$(".activelink .box").click(function(){
							// alert("1");
						$(".box").removeClass('activefont clockon');

						$(this).closest(".box").addClass('activefont clockon');
					});
				}
			</script>

				
		</body>
		</html>
