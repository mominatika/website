<!DOCTYPE html>
<html>
<head>
	<title>settings</title>
	<link rel="stylesheet" type="text/css" href="css/main_header.css">
</head>
<body>
	<div class="second-navbar link-fontsize">
		
				<div class="left-nav">
					<a href="#">FTP Interface</a>
				</div>
				<div class="right-nav">

					<a href="#">Interface / FTP</a>
				</div>

			</div>
			<div class="settingcontainer">
				<div class="header">
					<h1>FTP Settings</h1>
				</div>
				<div class="ftp-form">
					<div class="form-input">
										<input type="text" name="host" placeholder="HOST">
									</div>
									<div class="form-input">
					<input type="text" name="Port" placeholder="port">
				</div>
				<div class="form-input">
					<input type="text" placeholder="FTP User Name" name="username">
				</div>
				<div class="form-input">
					<input type="password" placeholder="FTP password" name="password">
				</div>
				<div class="form-input">
					<input class="save-btn" type="submit" name="submit" value="Save and Continue">
				</div>
				</div>
		</div>
			
</body>
